<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>price calculator</h1>
    </div>

    <table class="table table-dark">
        <thead> 
          <tr>
            <th scope="col">#</th>
            <th scope="col">product</th>
            <th scope="col">price/kg or /unit</th>
            <th scope="col">quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>suger</td>
            <td>42rs</td>
            <td><input type="number" id="suger" class="form-control"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>rice</td>
            <td>100rs</td>
            <td><input  type="number" id="rice" class="form-control"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>butter</td>
            <td>35rs</td>
            <td><input type="number" id="butter" class="form-control"></td>
          </tr>
          <tr>
              <th scope="row">Total</th>
              <td></td>
              <td></td>
              <td><h4 id="total"></h4></td>
          </tr>
        </tbody>
      </table>

      <div class="row justify-content-center">
         <div class="col-sm-5 d-flex justify-content-center ">
            <button class="btn btn-success btn-block" id="button">
                calculate
            </button>
         </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
